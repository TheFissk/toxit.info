{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- toxit logo icon  -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static '/logo/favicon.ico' %}"
    />

    <!-- Add Font Awesome CSS stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>{% block title %}Toxit Dash{% endblock %}</title>
    <!-- Main website stylesheet -->
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link rel="stylesheet" href="{% static 'dash.css' %}" />
    {% block extra_style %}
    <style></style>
    {% endblock extra_style %}
  </head>
  <body>
    {% block content %} {% endblock %}
  </body>
</html>
