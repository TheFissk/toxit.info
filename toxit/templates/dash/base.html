{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- toxit logo icon  -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static '/logo/favicon.ico' %}"
    />

    <!-- Add Font Awesome CSS stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>{% block title %}Toxit Dash{% endblock %}</title>
    <!-- Main website stylesheet -->
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link rel="stylesheet" href="{% static 'dash.css' %}" />
    {% block extra_style %} {% endblock extra_style %}
  </head>
  <body>
    {% block header %}
    <div id="header">
      <div id="site-header"><h1 id="site-name">Toxit Dashboard</h1></div>
      <div id="user">
        Welcome: <b>{{user.username}}</b> /
        <a id="logout" href="{% url 'toxit:logout' %}">Log Out</a>
      </div>
    </div>
    {% endblock header %} {% block content %} {% endblock %}
  </body>
</html>
